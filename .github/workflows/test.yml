# ============================================================================
# GitHub Actions Workflow - Runs tests automatically when you push code
# ============================================================================

name: Run Automation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Run Web Tests
        run: mvn test -Dheadless=true -Dsurefire.suiteXmlFiles=testng-web.xml
        continue-on-error: true
      
      - name: Generate Allure Report
        if: always()
        run: mvn allure:report -q
      
      # Only upload the viewable Allure report (removed allure-results artifact)
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
          retention-days: 30
      
      # Deploy to GitHub Pages so you can view report online
      - name: Setup Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4
      
      - name: Upload to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven-plugin/
      
      - name: Deploy to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4

